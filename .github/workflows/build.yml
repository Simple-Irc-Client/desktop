name: Build

on:
  workflow_call:
    secrets:
      SIC_PAT:
        required: true
    inputs:
      publish:
        default: false
        required: false
        type: boolean

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@master
        with:
          node-version: 16

      - name: install dependencies
        run: npm install

      - name: clone core
        uses: actions/checkout@v3
        with:
          repository: Simple-Irc-Client/core
          token: ${{ secrets.SIC_PAT }}
          path: core

      - name: clone network
        uses: actions/checkout@v3
        with:
          repository: Simple-Irc-Client/network
          token: ${{ secrets.SIC_PAT }}
          path: network

      - name: build core
        run: |
          cd core
          npm ci
          npm run build
          cp -r dist/* ../src
          cd ..

      - name: build network
        run: |
          cd network
          npm ci
          npm run build
          mv irc-network.js ../src
          cd ..

      - name: build electron
        run: npm run make

      # - name: sign exe
      #   if: matrix.platform == 'windows-latest'
      #   run: |
      #     C:/Program Files (x86)/Windows Kits/10/bin/10.0.17763.0/x86/signtool.exe sign /a /fd SHA256 /tr http://timestamp.digicert.com /td SHA256 MyFile.exe

      - name: publish
        if: ${{ inputs.publish }} 
        run: npm run publish
