name: Build
on: [push, pull_request]

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - name: install dependencies
        run: npm install

      - name: clone core
        uses: actions/checkout@v3
        with:
          repository: Simple-Irc-Client/core
          token: ${{ secrets.GH_TOKEN }}
          path: core

      - name: clone network
        uses: actions/checkout@v3
        with:
          repository: Simple-Irc-Client/network
          token: ${{ secrets.GH_TOKEN }}
          path: network

      - name: build core
        run: |
          cd core
          npm run build
          cp dist/* ../src
          cd ..

      - name: build network
        run: |
          cd network
          npm run build
          mv irc-network.js ../src
          cd ..

      - name: build electron
        run: npm run make
