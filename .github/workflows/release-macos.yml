name: Release macOS

on:
  workflow_call:
    secrets:
      SIC_PAT:
        required: true
      VITE_SENTRY_DSN:
        required: true
      APPLE_API_KEY_P8:
        required: false
      APPLE_API_KEY_ID:
        required: false
      APPLE_API_ISSUER_ID:
        required: false
      CERTIFICATE_P12:
        required: false
      CERTIFICATE_PASSWORD:
        required: false
    inputs:
      publish:
        default: false
        required: false
        type: boolean

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Download built deps
        uses: actions/download-artifact@v6
        with:
          name: built-deps
          path: built-deps/

      - name: Copy deps into src
        run: cp -r built-deps/* src/

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Import certificate
        id: import-cert
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          if [ -z "$CERTIFICATE_P12" ]; then
            echo "No certificate provided, skipping signing"
            echo "has_cert=false" >> $GITHUB_OUTPUT
          else
            printf '%s' "$CERTIFICATE_P12" | base64 --decode > certificate.p12
            security create-keychain -p "" build.keychain
            security default-keychain -s build.keychain
            security unlock-keychain -p "" build.keychain
            security import certificate.p12 -k build.keychain -P "${CERTIFICATE_PASSWORD}" -T /usr/bin/codesign -A
            security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
            rm certificate.p12
            echo "has_cert=true" >> $GITHUB_OUTPUT
          fi

      - name: Build electron (signed)
        id: build-signed
        if: steps.import-cert.outputs.has_cert == 'true'
        continue-on-error: true
        timeout-minutes: 30
        env:
          OSX_SIGN: 'true'
        run: npm run make

      - name: Notarize macOS build
        id: notarize
        if: steps.build-signed.outcome == 'success'
        continue-on-error: true
        timeout-minutes: 45
        env:
          APPLE_API_KEY_P8: ${{ secrets.APPLE_API_KEY_P8 }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
        run: |
          if [ -z "$APPLE_API_KEY_P8" ] || [ -z "$APPLE_API_KEY_ID" ] || [ -z "$APPLE_API_ISSUER_ID" ]; then
            echo "Notarization secrets not configured, skipping"
            exit 0
          fi

          KEY_PATH="${RUNNER_TEMP}/AuthKey_${APPLE_API_KEY_ID}.p8"
          echo "$APPLE_API_KEY_P8" | base64 --decode > "$KEY_PATH"
          trap 'rm -f "$KEY_PATH"' EXIT

          DMG_FILE=$(find out/make -name "*.dmg" -type f | head -1)
          if [ -z "$DMG_FILE" ]; then
            echo "No DMG file found, skipping notarization"
            exit 0
          fi

          echo "Submitting $DMG_FILE for notarization..."
          RESULT=$(xcrun notarytool submit "$DMG_FILE" \
            --key "$KEY_PATH" \
            --key-id "$APPLE_API_KEY_ID" \
            --issuer "$APPLE_API_ISSUER_ID" \
            --output-format json \
            --wait \
            --timeout 40m)
          echo "$RESULT"

          STATUS=$(echo "$RESULT" | python3 -c "import json,sys; print(json.load(sys.stdin).get('status','Unknown'))")
          echo "Notarization status: $STATUS"

          if [ "$STATUS" != "Accepted" ]; then
            SUBMISSION_ID=$(echo "$RESULT" | python3 -c "import json,sys; print(json.load(sys.stdin).get('id',''))")
            if [ -n "$SUBMISSION_ID" ]; then
              echo "Fetching notarization log..."
              xcrun notarytool log "$SUBMISSION_ID" \
                --key "$KEY_PATH" \
                --key-id "$APPLE_API_KEY_ID" \
                --issuer "$APPLE_API_ISSUER_ID" || true
            fi
            exit 1
          fi

          echo "Stapling notarization ticket..."
          xcrun stapler staple "$DMG_FILE"

      - name: Build electron (unsigned fallback)
        if: steps.import-cert.outputs.has_cert != 'true' || steps.build-signed.outcome == 'failure'
        run: |
          rm -rf out/
          npm run make

      - name: Prepare macOS artifact
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [ "${{ steps.build-signed.outcome }}" = "success" ] && [ "${{ steps.import-cert.outputs.has_cert }}" = "true" ]; then
            SUFFIX=""
          else
            SUFFIX="_not_signed"
          fi

          mkdir -p macos-artifact
          find out/make \( -name "*.zip" -o -name "*.dmg" \) -type f | while read -r f; do
            EXT="${f##*.}"
            mv "$f" "macos-artifact/simple-irc-client_${VERSION}${SUFFIX}_darwin_arm64.${EXT}"
          done

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v6
        with:
          name: macos
          path: macos-artifact/
          if-no-files-found: warn

      - name: Upload macOS to release
        if: ${{ inputs.publish }}
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.SIC_PAT }}
        run: |
          for f in macos-artifact/*; do
            [ -f "$f" ] && gh release upload "v${{ steps.version.outputs.version }}" "$f" --clobber
          done
