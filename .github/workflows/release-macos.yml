name: Release macOS

on:
  workflow_call:
    secrets:
      SIC_PAT:
        required: true
      VITE_SENTRY_DSN:
        required: true
      APPLE_ID:
        required: false
      APPLE_PASSWORD:
        required: false
      APPLE_TEAM_ID:
        required: false
      CERTIFICATE_P12:
        required: false
      CERTIFICATE_PASSWORD:
        required: false
    inputs:
      publish:
        default: false
        required: false
        type: boolean

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Download built deps
        uses: actions/download-artifact@v6
        with:
          name: built-deps
          path: built-deps/

      - name: Copy deps into src
        run: cp -r built-deps/* src/

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Import certificate
        id: import-cert
        continue-on-error: true
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          if [ -z "$CERTIFICATE_P12" ]; then
            echo "No certificate provided, skipping signing"
            exit 1
          fi
          printf '%s' "$CERTIFICATE_P12" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "${CERTIFICATE_PASSWORD}" -T /usr/bin/codesign -A
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
          rm certificate.p12

      - name: Build electron (signed)
        id: build-signed
        if: steps.import-cert.outcome == 'success'
        continue-on-error: true
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run make

      - name: Build electron (unsigned fallback)
        if: steps.build-signed.outcome != 'success'
        run: |
          rm -rf out/
          npm run make

      - name: Prepare macOS artifact
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [ "${{ steps.build-signed.outcome }}" = "success" ]; then
            SUFFIX=""
          else
            SUFFIX="_not_signed"
          fi

          mkdir -p macos-artifact
          for f in $(find out/make -name "*.zip" -o -name "*.dmg" 2>/dev/null); do
            EXT="${f##*.}"
            mv "$f" "macos-artifact/simple-irc-client_${VERSION}${SUFFIX}_macos_arm64.${EXT}"
          done

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v6
        with:
          name: macos
          path: macos-artifact/
          if-no-files-found: warn

      - name: Upload macOS to release
        if: ${{ inputs.publish }}
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.SIC_PAT }}
        run: |
          for f in macos-artifact/*; do
            [ -f "$f" ] && gh release upload "v${{ steps.version.outputs.version }}" "$f" --clobber
          done
