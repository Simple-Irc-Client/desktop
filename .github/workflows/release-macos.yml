name: Release macOS

on:
  workflow_call:
    secrets:
      SIC_PAT:
        required: true
      VITE_SENTRY_DSN:
        required: true
      APPLE_ID:
        required: false
      APPLE_PASSWORD:
        required: false
      APPLE_TEAM_ID:
        required: false
      CERTIFICATE_P12:
        required: false
      CERTIFICATE_PASSWORD:
        required: false
    inputs:
      publish:
        default: false
        required: false
        type: boolean

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: install dependencies
        run: npm install

      - name: download built deps
        uses: actions/download-artifact@v6
        with:
          name: built-deps
          path: built-deps/

      - name: install deps into src
        run: |
          cp -r built-deps/* src/

      - name: import certificate
        id: import-cert
        continue-on-error: true
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          if [ -z "$CERTIFICATE_P12" ]; then
            echo "No certificate provided, skipping code signing setup"
            exit 1
          fi
          printf '%s' "$CERTIFICATE_P12" | base64 --decode > certificate.p12
          echo "P12 file size: $(wc -c < certificate.p12) bytes"
          echo "P12 file hash: $(shasum -a 256 certificate.p12 | cut -d' ' -f1)"
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "${CERTIFICATE_PASSWORD}" -T /usr/bin/codesign -A
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
          rm certificate.p12

      - name: build electron (signed)
        id: build-signed
        if: steps.import-cert.outcome == 'success'
        continue-on-error: true
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run make

      - name: clean output for unsigned retry
        if: steps.build-signed.outcome != 'success'
        run: rm -rf out/

      - name: build electron (unsigned)
        if: steps.build-signed.outcome != 'success'
        run: npm run make

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Determine signing status
        id: signing
        run: |
          if [ "${{ steps.build-signed.outcome }}" = "success" ]; then
            echo "suffix=" >> $GITHUB_OUTPUT
            echo "signed=true" >> $GITHUB_OUTPUT
          else
            echo "suffix=_not_signed" >> $GITHUB_OUTPUT
            echo "signed=false" >> $GITHUB_OUTPUT
          fi

      - name: Rename macOS artifact
        run: |
          mkdir -p macos-artifact
          ZIP_FILE=$(find out/make -name "*.zip" -type f | head -1)
          if [ -n "$ZIP_FILE" ]; then
            cp "$ZIP_FILE" "macos-artifact/simple-irc-client_${{ steps.version.outputs.version }}${{ steps.signing.outputs.suffix }}_arm64.zip"
          fi
          DMG_FILE=$(find out/make -name "*.dmg" -type f | head -1)
          if [ -n "$DMG_FILE" ]; then
            cp "$DMG_FILE" "macos-artifact/simple-irc-client_${{ steps.version.outputs.version }}${{ steps.signing.outputs.suffix }}_arm64.dmg"
          fi

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v6
        with:
          name: macos
          path: macos-artifact/
          if-no-files-found: warn

      - name: Upload macOS to release
        if: ${{ inputs.publish }}
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.SIC_PAT }}
        run: |
          for f in macos-artifact/*; do
            [ -f "$f" ] && gh release upload "v${{ steps.version.outputs.version }}" "$f" --clobber
          done
