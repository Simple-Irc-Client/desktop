name: Release Windows

on:
  workflow_call:
    secrets:
      SIC_PAT:
        required: true
      VITE_SENTRY_DSN:
        required: true
      WINDOWS_CERTIFICATE_P12:
        required: false
      WINDOWS_CERTIFICATE_PASSWORD:
        required: false
    inputs:
      publish:
        default: false
        required: false
        type: boolean

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Download built deps
        uses: actions/download-artifact@v6
        with:
          name: built-deps
          path: built-deps/

      - name: Copy deps into src
        shell: bash
        run: cp -r built-deps/* src/

      - name: Get version
        id: version
        shell: bash
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Import certificate
        id: import-cert
        shell: bash
        env:
          WINDOWS_CERTIFICATE_P12: ${{ secrets.WINDOWS_CERTIFICATE_P12 }}
        run: |
          if [ -z "$WINDOWS_CERTIFICATE_P12" ]; then
            echo "No certificate provided, skipping signing"
            echo "has_cert=false" >> $GITHUB_OUTPUT
          else
            echo "$WINDOWS_CERTIFICATE_P12" | base64 --decode > certificate.pfx
            echo "WINDOWS_CERTIFICATE_FILE=$(pwd)/certificate.pfx" >> $GITHUB_ENV
            echo "has_cert=true" >> $GITHUB_OUTPUT
          fi

      - name: Build electron (signed)
        id: build-signed
        if: steps.import-cert.outputs.has_cert == 'true'
        continue-on-error: true
        env:
          WINDOWS_CERTIFICATE_FILE: ${{ env.WINDOWS_CERTIFICATE_FILE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        run: npm run make

      - name: Build electron (unsigned fallback)
        if: steps.import-cert.outputs.has_cert != 'true' || steps.build-signed.outcome == 'failure'
        shell: bash
        run: |
          rm -rf out/
          npm run make

      - name: Prepare Windows artifacts
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [ "${{ steps.build-signed.outcome }}" = "success" ] && [ "${{ steps.import-cert.outputs.has_cert }}" = "true" ]; then
            SUFFIX=""
          else
            SUFFIX="_not_signed"
          fi

          mkdir -p windows-artifact

          MSI_FILE=$(find out -name "*.msi" -type f | head -1)
          if [ -n "$MSI_FILE" ]; then
            mv "$MSI_FILE" "windows-artifact/simple-irc-client_${VERSION}${SUFFIX}_windows_x64.msi"
          fi

          EXE_FILE=$(find out -name "*.exe" -type f | head -1)
          if [ -n "$EXE_FILE" ]; then
            mv "$EXE_FILE" "windows-artifact/simple-irc-client_${VERSION}${SUFFIX}_windows_x64.exe"
          fi

      - name: Clean up certificate
        if: steps.import-cert.outputs.has_cert == 'true'
        shell: bash
        run: rm -f certificate.pfx

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v6
        with:
          name: windows
          path: windows-artifact/
          if-no-files-found: warn

      - name: Upload Windows to release
        if: ${{ inputs.publish }}
        continue-on-error: true
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.SIC_PAT }}
        run: |
          for f in windows-artifact/*; do
            [ -f "$f" ] && gh release upload "v${{ steps.version.outputs.version }}" "$f" --clobber
          done
