name: Release
on:
  release:
    types:
      - created

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: build
        uses: ./.github/workflows/build.yml
        secrets: inherit
      - name: publish
        run: npm run publish
